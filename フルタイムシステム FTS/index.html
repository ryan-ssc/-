<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assess/css/style.css" />
    <title>フルタイムシステム</title>
  </head>
  <body>
    <div class="wrap">
      <div class="logo_box">
        <img src="/assess/img/img_call_logo.png" alt="img_box_logo" />
      </div>
      <h2>携帯電話・PHSから</h2>
      <div class="box">
        <div class="box_phonenumber">
          <p>東京<span>03-3851-5910</span></p>
        </div>
        <div class="box_call">
          <div class="call">
            <div class="call_icon">
              <img src="/assess/img/img_call_icon.png" alt="call_icon" />
            </div>
            <div class="call_now">
              <p>CALL NOW</p>
            </div>
          </div>
          <div class="arrow">
            <img src="/assess/img/img_arrow.png" alt="img_arrow" />
          </div>
        </div>
      </div>
      <div class="box">
        <div class="box_phonenumber">
          <p>大阪<span>06-6261-0355</span></p>
        </div>
        <div class="box_call">
          <div class="call">
            <div class="call_icon">
              <img src="/assess/img/img_call_icon.png" alt="call_icon" />
            </div>
            <div class="call_now">
              <p>CALL NOW</p>
            </div>
          </div>
          <div class="arrow">
            <img src="/assess/img/img_arrow.png" alt="img_arrow" />
          </div>
        </div>
      </div>
      <h2 class="free_dial">フリーダイヤル</h2>
      <div class="box_free_call">
        <div class="box_phonenumber">
          <div class="freecall_icon">
            <img src="assess/img/img_freecall_icon.png" alt="freecall_icon" />
            <p>0120-702-080</p>
          </div>
        </div>
        <div class="box_call">
          <div class="call">
            <div class="call_icon">
              <img src="/assess/img/img_call_icon.png" alt="call_icon" />
            </div>
            <div class="call_now">
              <p>CALL NOW</p>
            </div>
          </div>
          <div class="arrow">
            <img src="/assess/img/img_arrow.png" alt="img_arrow" />
          </div>
        </div>
      </div>
      <div class="btn_close">
        <p>閉じる</p>
      </div>
      <div class="logo_company">
        <img src="/assess/img/img_company_logo.png" alt="img_company_logo" />
      </div>
    </div>
  </body>
</html>

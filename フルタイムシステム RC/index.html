<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assess/css/style.css" />
    <title>フルタイムシステム</title>
  </head>
  <body>
    <div class="wrap">
      <div class="logo_box">
        <img src="/assess/img/img_box_logo.png" alt="img_box_logo" />
      </div>
      <h1>RC type</h1>
      <h2>利用約款・取扱説明書</h2>
      <div class="btn_term">
        <div class="content">
          <div class="tittle">
            利用約款について <br />
            <span> 利用約款を確認します</span>
          </div>
        </div>
        <div class="arrow">
          <img src="/assess/img/img_arrow.png" alt="img_arrow" />
        </div>
      </div>
      <div class="btn_manual">
        <div class="content">
          <div class="tittle">
            取扱説明書について<br /><span>ダウンロードをします</span>
          </div>
        </div>
        <div class="arrow">
          <img src="/assess/img/img_arrow.png" alt="img_arrow" />
        </div>
      </div>
      <div class="btn_close">
        <p>閉じる</p>
      </div>
      <div class="logo_company">
        <img src="/assess/img/img_company_logo.png" alt="img_company_logo" />
      </div>
    </div>
  </body>
</html>
